<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Featured YouTube Video</title>
  <style>
    :root {
      color-scheme: light;
      --bg: #0f172a;
      --panel: #111827;
      --text: #f8fafc;
      --muted: #cbd5e1;
      --accent: #ff0000;
      --border: #334155;
      --input-bg: #0b1220;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at top, #1e293b 0%, #0b1120 60%);
      color: var(--text);
      min-height: 100vh;
      padding: 28px 18px;
    }

    .container {
      max-width: 980px;
      margin: 0 auto;
    }

    h1 {
      margin: 0 0 8px;
      font-size: 2rem;
    }

    p {
      margin: 0;
      color: var(--muted);
      line-height: 1.5;
    }

    .panel {
      margin-top: 22px;
      padding: 18px;
      background: rgba(17, 24, 39, 0.85);
      border: 1px solid var(--border);
      border-radius: 12px;
      backdrop-filter: blur(2px);
    }

    .input-row {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }

    input[type="url"] {
      flex: 1;
      min-width: 240px;
      padding: 12px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid var(--border);
      color: var(--text);
      background: var(--input-bg);
    }

    button {
      padding: 12px 18px;
      font-size: 16px;
      font-weight: 700;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      background: var(--accent);
      color: #fff;
    }

    button:hover {
      filter: brightness(1.05);
    }

    .message {
      margin-top: 10px;
      min-height: 20px;
      color: #fda4af;
    }

    .video-wrap {
      margin-top: 20px;
      width: 100%;
      aspect-ratio: 16 / 9;
      border-radius: 12px;
      border: 1px solid var(--border);
      overflow: hidden;
      background: #000;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: 0;
    }

  </style>
</head>
<body>
  <main class="container">
    <h1>Featured Video</h1>
    <p>Default video: https://youtu.be/VHn1Awui7EY</p>

    <section class="panel">
      <div class="input-row">
        <input id="ytUrl" type="url" value="https://youtu.be/VHn1Awui7EY" placeholder="https://youtu.be/VHn1Awui7EY" aria-label="YouTube URL" />
        <button id="loadBtn" type="button">Embed Video</button>
      </div>
      <div id="message" class="message" aria-live="polite"></div>

      <div class="video-wrap">
        <iframe
          id="videoFrame"
          src="https://www.youtube.com/embed/VHn1Awui7EY"
          title="YouTube embedded player"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          referrerpolicy="strict-origin-when-cross-origin"
          allowfullscreen>
        </iframe>
      </div>
    </section>

  </main>

  <script>
    const urlInput = document.getElementById('ytUrl');
    const loadBtn = document.getElementById('loadBtn');
    const frame = document.getElementById('videoFrame');
    const message = document.getElementById('message');

    function extractVideoId(value) {
      if (!value) return null;
      const raw = value.trim();

      if (/^[a-zA-Z0-9_-]{11}$/.test(raw)) {
        return raw;
      }

      let parsed;
      try {
        parsed = new URL(raw);
      } catch {
        return null;
      }

      const host = parsed.hostname.replace(/^www\./, '');

      if (host === 'youtu.be') {
        const id = parsed.pathname.slice(1).split('/')[0];
        return /^[a-zA-Z0-9_-]{11}$/.test(id) ? id : null;
      }

      if (host === 'youtube.com' || host === 'm.youtube.com') {
        const watchId = parsed.searchParams.get('v');
        if (watchId && /^[a-zA-Z0-9_-]{11}$/.test(watchId)) {
          return watchId;
        }

        const segments = parsed.pathname.split('/').filter(Boolean);
        const embedIndex = segments.indexOf('embed');
        if (embedIndex !== -1 && segments[embedIndex + 1]) {
          const embedId = segments[embedIndex + 1];
          return /^[a-zA-Z0-9_-]{11}$/.test(embedId) ? embedId : null;
        }

        const shortsIndex = segments.indexOf('shorts');
        if (shortsIndex !== -1 && segments[shortsIndex + 1]) {
          const shortsId = segments[shortsIndex + 1];
          return /^[a-zA-Z0-9_-]{11}$/.test(shortsId) ? shortsId : null;
        }
      }

      return null;
    }

    function embedVideo() {
      const videoId = extractVideoId(urlInput.value);

      if (!videoId) {
        message.textContent = 'Please paste a valid YouTube link.';
        return;
      }

      frame.src = 'https://www.youtube.com/embed/' + videoId;
      message.textContent = '';
    }

    loadBtn.addEventListener('click', embedVideo);
    urlInput.addEventListener('keydown', (event) => {
      if (event.key === 'Enter') {
        event.preventDefault();
        embedVideo();
      }
    });
  </script>
</body>
</html>
