<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Inline Search</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }

    .search-box {
      display: flex;
      max-width: 600px;
      margin-bottom: 20px;
    }

    .search-box input {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px 0 0 8px;
      border: 1px solid #ccc;
    }

    .search-box button {
      padding: 12px 20px;
      font-size: 16px;
      background: #ff0000;
      color: white;
      border: none;
      border-radius: 0 8px 8px 0;
      cursor: pointer;
    }

    .iframe-wrapper {
      width: 100%;
      max-width: 900px;
      height: 60vh;
      margin-bottom: 20px;
      border-radius: 10px;
      overflow: hidden;
      border: 2px solid #ddd;
    }

    #searchFrame {
      width: 100%;
      height: 100%;
      border: none;
    }

    #ytFrame {
      width: 100%;
      max-width: 900px;
      aspect-ratio: 16 / 9;
      border: none;
      border-radius: 12px;
    }
  </style>

  <script>
    function searchYouTube() {
      const q = document.getElementById("searchInput").value.trim();
      if (!q) return;

      const url = "https://www.youtube.com/results?search_query=" + encodeURIComponent(q);
      document.getElementById("searchFrame").src = url;
    }

    // Watch for when a video is clicked inside the iframe
    setInterval(() => {
      const frame = document.getElementById("searchFrame");

      try {
        const url = frame.contentWindow.location.href;

        if (url.includes("watch?v=")) {
          const videoId = url.split("watch?v=")[1].split("&")[0];
          document.getElementById("ytFrame").src =
            "https://www.youtube.com/embed/" + videoId;

          window.scrollTo({
            top: document.getElementById("ytFrame").offsetTop - 20,
            behavior: "smooth"
          });
        }
      } catch (e) {
        // cross-origin until click happens — safe to ignore
      }
    }, 800);
  </script>
</head>

<body>

  <div class="search-box">
    <input id="searchInput" type="text" placeholder="Search YouTube…">
    <button onclick="searchYouTube()">Search</button>
  </div>

  <div class="iframe-wrapper">
    <iframe id="searchFrame"></iframe>
  </div>

  <iframe
    id="ytFrame"
    src="https://www.youtube.com/embed/a9u2yZvsqHA"
    allowfullscreen>
  </iframe>

</body>
</html>
