<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Tools</title>
  <style>
    :root {
      color-scheme: light;
      --bg: #f4f6f8;
      --card: #ffffff;
      --text: #0f172a;
      --muted: #475569;
      --accent: #ff0000;
      --accent-dark: #cc0000;
      --border: #d8dee4;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: var(--bg);
      font-family: Arial, sans-serif;
      color: var(--text);
      padding: 24px;
    }

    .card {
      width: min(720px, 100%);
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 28px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.06);
    }

    h1 {
      margin: 0 0 8px;
      font-size: 1.9rem;
    }

    p {
      margin: 0;
      color: var(--muted);
      line-height: 1.5;
    }

    .actions {
      margin-top: 24px;
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }

    .button {
      display: inline-block;
      padding: 12px 18px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 700;
      transition: transform .08s ease, background-color .2s ease;
    }

    .button-primary {
      background: var(--accent);
      color: #fff;
    }

    .button-primary:hover {
      background: var(--accent-dark);
      transform: translateY(-1px);
    }

    .button-secondary {
      background: #fff;
      color: var(--text);
      border: 1px solid var(--border);
    }

    .button-secondary:hover {
      background: #f8fafc;
    }
  </style>
</head>
<body>
  <main class="card">
    <h1>YouTube Embed Helper</h1>
    <p>
      Paste a YouTube URL on the embed page and instantly load it as an embedded video.
      This avoids cross-origin issues from trying to interact with the regular YouTube website inside an iframe.
    </p>

    <div class="actions">
      <a class="button button-primary" href="embed.html">Open Embed Page</a>
      <a class="button button-secondary" href="https://www.youtube.com" target="_blank" rel="noopener noreferrer">Open YouTube</a>
    </div>
  </main>
</body>
</html>
